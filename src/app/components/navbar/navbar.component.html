<div class="container">
    <div class="navbar">
        <a class="navbar-brand" [routerLink]="['/']">Property Listings</a>
        <ul class="nav navbar-nav navbar-left">
            <li *ngIf="(af.auth | async)" class="active">
                <a [routerLink]="['/listings']">Listings</a>
            </li>
            <li *ngIf="(af.auth | async)" >
                <a [routerLink]="['/add-listing']">Add Listing</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li *ngIf="!(af.auth | async)">
                <a (click)="login()">Login</a>
            </li>
            <li *ngIf="(af.auth | async)">
                <a (click)="logout()">Logout</a>
            </li>
        </ul>
    </div>
</div>
